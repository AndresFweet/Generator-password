{% extends './generator/layaout.html'%}

{% block content%}

<div class="col-md-4 offset-md-4">
    <form action="password" class="card card-body p-5"
    
        style="background-color: #121212">

        <h2>Password Generator</h2>
        <label for="lenght">select the lenght of your password</label>
        <select name="lenght" id="lenght" class="form-control">
            <option value="6">6 Characters</option>
            <option value="7">7 characters</option>
            <option value="8">8 characters</option>
            <option value="9">9 characters</option>
            <option value="10">10 characters</option>
            <option value="11">11 characters</option>
            <option value="12">12 characters</option>
            <option value="13">13 characters</option>
            <option value="14">14 characters</option>
        </select>
    
        <div class="form-check form-switch my-2">
            <label for="uppercase">UpperCase</label>
            <input type="checkbox" name="uppercase" id="uppercase" 
            class="form-check-input">
        </div>

      
    
        <div class="form-check form-switch my-2">
            <label for="uppercase">Special Characters</label>
            <input type="checkbox" name="special" id="special" 
            class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="number">Numbers</label>
            <input type="checkbox" name="number" id="number" 
            class="form-check-input">
        </div>
    
        <button class="btn btn-primary">Generate Password</button>
        
    </form>
</div>

{% endblock%}
